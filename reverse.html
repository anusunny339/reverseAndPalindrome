<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revesre of a number</title>
</head>
<body>
    <form action="">
        <div class="container">
            <div class="row">
                <div class="col col-12 col-sm-4"></div>
                <div class="col cl-12 col-sm-4">
                    <table class="table">
                        <tr>
                            <td>Enter Number</td>
                            <td><input type="text" class="form-control" id="num1"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="button" class="btn btn-success" onclick="checkRev()">check</button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><p id ="result"></p></td>
                        </tr>
                    </table>
                </div>
                <div class="col col-12 col-sm-4"></div>
            </div>
        </div>
    </form>
    <script>
        function checkRev()
        {
            var a=parseInt(document.getElementById("num1").value);
            var b=a;
            var rem=0;
            var rev=0;
            while(a>0)
            {
                rem=a%10;
                rev=rev*10+rem;
                a=parseInt(a/10);
            }
            document.getElementById("result").innerHTML="Reverse of "+b+" is "+rev;
        }
    </script>
</body>
</html>
